{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{name}}</h1>
            <span class="subheading">A collection of your TODO list.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for todo in all_todo %}
        <div class="todo-preview">
          <a href="{{ url_for('show_todo', todo_id=todo.id) }}">
            <h2 class="todo-title">
              {{todo.project}}
            </h2>
            <h3 class="todo-subtitle">
              {{todo.title}}
            </h3>
          </a>
          <p class="todo-meta">Dateline is on {{todo.date}}
            <a href="{{url_for('delete_todo', todo_id=todo.id) }}">âœ˜</a>
          </p>
        </div>
        <hr>
        {% endfor %}
        <!-- New Post -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{url_for('add_new_todo')}}">Create New TODO</a>
        </div>
      </div>
    </div>
  </div>
  <hr>

{% include "footer.html" %}
